<div style="padding: 10px; max-width: 500px;">
    <ttc></ttc>
</div>
<div style="color:white;">

    <div>Multiply by:
        <input type="range" min="2" max="100" [value]="_ttcs.multi$ | async" step="0.1" (change)="setMulti($event.target.value)">
        <input type="number" step="0.1" min="2" max="100" [value]="_ttcs.multi$ | async" (change)="setMulti($event.target.value)">
    </div>

    <div>Modulo:
        <input type="range" min="10" max="1000" [value]="_ttcs.mod$ | async" (change)="setModulo($event.target.value)">
        <input type="number" min="10" max="1000" [value]="_ttcs.mod$ | async" (change)="setModulo($event.target.value)">
    </div>

</div>
